<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login to Your Personal Banking</title>
    <meta name="description" content="Test webpage for web security final project">
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="static/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="static/assets/css/Login-Form-Dark.css">
</head>

<body>
    <main class="page lanidng-page"></main>
    <div class="login-dark" style="height: 750px;">
        <form method="post" action="/success" style="padding: 40px;">
            <h2 class="sr-only">Login to Your Personal Banking</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="username" placeholder="Username" value="{{request.form.username }}"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" value="{{request.form.password }}"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="Login">Log In </button></div>
        </form>
    </div>
    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="static/assets/js/theme.js"></script>
</body>

</html>
